<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box">

    <div class="birthdate">

      <div class="day birth">

        <label for="dayinput" class="labelbirth" id="labelday">DAY</label>
        <input type="number" id="dayinput" placeholder="DD" class="inputbirth">
        <p class="msg" id="msgdate">Enter valid date</p>

      </div>

      <div class="month birth">

        <label for="monthinput" class="labelbirth" id="labelmonth">MONTH</label>
        <input type="number" id="monthinput" placeholder="MM" class="inputbirth">
        <p class="msg" id="msgmonth">Enter valid Month</p>

      </div>

      <div class="year birth">

        <label for="yearinput" class="labelbirth" id="labelyear">YEAR</label>
        <input type="number" id="yearinput" placeholder="YYYY" class="inputbirth">
        <p class="msg" id="msgyear">Enter valid year</p>

      </div>

    </div>

    <div class="line">

      <div>
        <hr/>
      </div>
  
      <div class="image">

        <img src="icon-arrow.svg" alt="image" class="arrow" id="arrow">

      </div>
      
    </div>

    <div class="calculate">

      <div class="outputyear output">
        <p><span class="error-output" id="displayyear">--</span> years</p>
      </div>


      <div class="outputmonths output">
        <p><span class="error-output" id="displaymonth">--</span> months</p>
      </div>

      <div class="outputdays output">
        <p><span class="error-output" id="displayday">--</span> days</p>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Baba</a>.
  </div>


  <script src="script.js"></script>
</body>
</html>
